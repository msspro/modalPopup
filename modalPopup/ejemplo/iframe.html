<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Modal Popup</title>

<script type="text/javascript" src="../highslide/highslide-with-html.js"></script>
<link rel="stylesheet" type="text/css" href="../highslide/highslide.css" />

<script type="text/javascript">
	hs.graphicsDir = '../highslide/graphics/';
	hs.outlineType = 'rounded-white';
	hs.wrapperClassName = 'draggable-header';
</script>

</head>

<body>
	<div>
		<a id='linkHref' href="https://www.atratopago.com/" onclick="return hs.htmlExpand(this, { objectType: 'iframe' } )">
			Link atrato
		</a>

		<br/>
		
		<a id='linkHref1' href="https://www.atratopago.com/"  style="display:none" onclick="return hs.htmlExpand(this, { objectType: 'iframe' } )">
			Link atrato
		</a>
		
		<button onclick="document.getElementById('linkHref1').click();">
			boton atrato
		</button>

	</div>
</body>
</html>
